<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–¢—Ä–µ–∫ ‚Äî SoundFree</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fafafa;
      text-align: center;
    }
    .player {
      width: 100%;
      margin: 20px 0;
    }
    .info {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin: 16px 0;
    }
    .btn {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h1 id="title">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
  
  <div class="info">
    <p>üë§ <span id="artist">‚Äî</span></p>
    <p>üéß –ü—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–π: <span id="listens">0</span></p>
  </div>

  <audio id="audioPlayer" class="player" controls></audio>
  
  <div>
    <button class="btn" onclick="shareTrack()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Å—Å—ã–ª–∫–æ–π</button><br>
    <a href="./" class="btn" style="background:#333; margin-top:10px;">‚Üê –ö —á–∞—Ä—Ç–∞–º</a>
  </div>

  <script>
    // === –ù–ê–°–¢–†–û–ô–ö–ò ===
    const REPO = 'foxyfurry/soundfree'; // ‚Üê –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô!
    let GITHUB_TOKEN = localStorage.getItem('gh_token');

    // –ü–æ–ª—É—á–∞–µ–º ID —Ç—Ä–µ–∫–∞ –∏–∑ URL: ?id=t123456
    const urlParams = new URLSearchParams(window.location.search);
    const trackId = urlParams.get('id');

    if (!trackId) {
      document.body.innerHTML = '<h2>‚ùå –ù–µ —É–∫–∞–∑–∞–Ω ID —Ç—Ä–µ–∫–∞</h2>';
    } else {
      loadTrack(trackId);
    }

    async function loadTrack(id) {
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/data.json?nocache=${Date.now()}`);
        const data = await res.json();
        const track = data.tracks.find(t => t.id === id);

        if (!track) {
          document.body.innerHTML = '<h2>–¢—Ä–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</h2>';
          return;
        }

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
        document.getElementById('title').innerText = track.title;
        document.getElementById('artist').innerText = track.artist;
        document.getElementById('listens').innerText = track.listens;
        document.getElementById('audioPlayer').src = track.url;

        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–π (–µ—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–∫–µ–Ω)
        if (GITHUB_TOKEN) {
          track.listens += 1;
          updateListens(data, track);
        }
      } catch (e) {
        console.error(e);
        document.body.innerHTML = '<h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–∞</h2>';
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫ –≤ data.json
    async function updateListens(data, track) {
      const dataRes = await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`);
      const dataInfo = await dataRes.json();

      const updatedData = data;
      const trackIndex = updatedData.tracks.findIndex(t => t.id === track.id);
      if (trackIndex !== -1) {
        updatedData.tracks[trackIndex].listens = track.listens;
      }

      await fetch(`https://api.github.com/repos/${REPO}/contents/data.json`, {
        method: 'PUT',
        headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
        body: JSON.stringify({
          message: 'Update listens',
          content: btoa(JSON.stringify(updatedData, null, 2)),
          branch: 'main',
          sha: dataInfo.sha
        })
      });
    }

    // –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
    function shareTrack() {
      const link = window.location.href;
      navigator.clipboard.writeText(link).then(() => {
        alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –ú–æ–∂–µ—à—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥—Ä—É–∑—å—è–º.');
      });
    }
  </script>
</body>
</html>
